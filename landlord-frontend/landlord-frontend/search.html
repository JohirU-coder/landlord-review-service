<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Properties - RentReviews</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        .property-card {
            transition: all 0.3s ease;
            border: 1px solid #e5e7eb;
        }
        
        .property-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-color: #6366f1;
        }
        
        .filter-section {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .search-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .price-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .rating-stars {
            color: #fbbf24;
        }
        
        .loading-skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .filter-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.2s ease;
        }
        
        .filter-tag:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 via-blue-50 to-indigo-50 min-h-screen">
    
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">

                        <div class="bg-gradient-to-r from-indigo-600 to-purple-600 w-8 h-8 rounded-lg flex items-center justify-center">
                            <span class="text-white font-bold text-sm">‚≠ê</span>
                        </div>
                        <span class="ml-3 text-xl font-bold text-gray-900">RentReviews</span>
                    </div>
                </div>

                    <button id="logoutBtn" class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                        Sign Out

                </div>
            </div>
        </div>
    </nav>

    <!-- Search Header -->
    <div class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 py-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h1 class="text-4xl font-bold text-white mb-4">
                    Find Your Perfect Rental
                </h1>
                <p class="text-xl text-indigo-100 mb-8">
                    Search thousands of properties with honest reviews from real renters
                </p>
                
                <!-- Main Search Bar -->
                <div class="max-w-4xl mx-auto">
                    <div class="bg-white rounded-2xl shadow-2xl p-6">
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Location</label>
                                <input 
                                    type="text" 
                                    id="locationSearch"
                                    placeholder="City, neighborhood, or zip code"
                                    class="w-full px-4 py-3 border border-gray-300 rounded-xl search-input"
                                >
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Max Price</label>
                                <select id="maxPrice" class="w-full px-4 py-3 border border-gray-300 rounded-xl search-input">
                                    <option value="">Any Price</option>
                                    <option value="1000">Under $1,000</option>
                                    <option value="1500">Under $1,500</option>
                                    <option value="2000">Under $2,000</option>
                                    <option value="2500">Under $2,500</option>
                                    <option value="3000">Under $3,000</option>
                                    <option value="4000">Under $4,000</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Bedrooms</label>
                                <select id="bedrooms" class="w-full px-4 py-3 border border-gray-300 rounded-xl search-input">
                                    <option value="">Any</option>
                                    <option value="0">Studio</option>
                                    <option value="1">1 BR</option>
                                    <option value="2">2 BR</option>
                                    <option value="3">3 BR</option>
                                    <option value="4">4+ BR</option>
                                </select>
                            </div>
                        </div>
                        <div class="mt-6 flex justify-center">
                            <button 
                                id="searchBtn"
                                class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-8 py-3 rounded-xl font-semibold hover:from-indigo-700 hover:to-purple-700 transition-all transform hover:scale-105 shadow-lg"
                            >
                                üîç Search Properties
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Filters & Results -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Active Filters -->
        <div id="activeFilters" class="mb-6 hidden">
            <div class="flex items-center space-x-2 mb-4">
                <span class="text-sm font-medium text-gray-700">Active filters:</span>
                <div id="filterTags" class="flex flex-wrap gap-2"></div>
                <button id="clearFilters" class="text-sm text-indigo-600 hover:text-indigo-800 font-medium">
                    Clear all
                </button>
            </div>
        </div>

        <!-- Results Header -->
        <div class="flex justify-between items-center mb-6">
            <div>
                <h2 class="text-2xl font-bold text-gray-900">Available Properties</h2>
                <p id="resultsCount" class="text-gray-600">Loading properties...</p>
            </div>
            <div class="flex items-center space-x-4">
                <label class="text-sm font-medium text-gray-700">Sort by:</label>
                <select id="sortBy" class="px-3 py-2 border border-gray-300 rounded-lg text-sm">
                    <option value="newest">Newest First</option>
                    <option value="price_low">Price: Low to High</option>
                    <option value="price_high">Price: High to Low</option>
                    <option value="rating">Highest Rated</option>
                </select>
            </div>
        </div>

        <!-- Property Grid -->
        <div id="propertyGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Loading skeleton will be inserted here -->
        </div>

        <!-- Load More Button -->
        <div class="text-center mt-8">
            <button 
                id="loadMoreBtn" 
                class="bg-white border border-gray-300 text-gray-700 px-6 py-3 rounded-xl hover:bg-gray-50 transition-colors hidden"
            >
                Load More Properties
            </button>
        </div>
    </div>

    <!-- Property Card Template (Hidden) -->
    <template id="propertyCardTemplate">
        <div class="property-card bg-white rounded-2xl overflow-hidden">
            <!-- Property Image Placeholder -->
            <div class="h-48 bg-gradient-to-br from-blue-500 to-purple-600 relative">
                <div class="absolute top-4 left-4">
                    <span class="price-badge text-white px-3 py-1 rounded-full text-lg font-bold"></span>
                </div>
                <div class="absolute top-4 right-4">
                    <button class="bg-white bg-opacity-20 p-2 rounded-full hover:bg-opacity-30 transition-colors">
                        <span class="text-white">‚ù§Ô∏è</span>
                    </button>
                </div>
                <div class="absolute bottom-4 left-4 text-white">
                    <div class="flex items-center space-x-1 rating-stars">
                        <span>‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</span>
                        <span class="text-sm">(4.8)</span>
                    </div>
                </div>
            </div>
            
            <!-- Property Info -->
            <div class="p-6">
                <div class="flex justify-between items-start mb-3">
                    <div>
                        <h3 class="font-bold text-lg text-gray-900 property-address"></h3>
                        <p class="text-gray-600 property-location"></p>
                    </div>
                </div>
                
                <p class="text-gray-700 text-sm mb-4 property-description"></p>
                
                <!-- Property Details -->
                <div class="flex justify-between items-center mb-4">
                    <div class="flex space-x-4 text-sm text-gray-600">
                        <div class="flex items-center">
                            <span class="mr-1">üõèÔ∏è</span>
                            <span class="property-bedrooms"></span>
                        </div>
                        <div class="flex items-center">
                            <span class="mr-1">üöø</span>
                            <span class="property-bathrooms"></span>
                        </div>
                        <div class="flex items-center">
                            <span class="mr-1">üìê</span>
                            <span class="property-sqft"></span>
                        </div>
                    </div>
                </div>
                
                <!-- Landlord Info -->
                <div class="border-t pt-4">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-8 h-8 bg-indigo-500 rounded-full flex items-center justify-center">
                                <span class="text-white text-sm font-bold landlord-initial"></span>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm font-medium text-gray-900 landlord-name"></p>
                                <p class="text-xs text-gray-500">Verified Landlord</p>
                            </div>
                        </div>
                        <button class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-indigo-700 transition-colors">
                            View Details
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script>
        // API Configuration
        const API_BASE_URL = 'https://landlord-property-service-production.up.railway.app';
        
        // State
        let currentProperties = [];
        let currentPage = 1;
        let isLoading = false;
        let currentFilters = {};

        // DOM Elements
        const propertyGrid = document.getElementById('propertyGrid');
        const searchBtn = document.getElementById('searchBtn');
        const loadMoreBtn = document.getElementById('loadMoreBtn');
        const resultsCount = document.getElementById('resultsCount');
        const propertyCardTemplate = document.getElementById('propertyCardTemplate');
        const activeFilters = document.getElementById('activeFilters');
        const filterTags = document.getElementById('filterTags');
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadProperties();
            setupEventListeners();
            setupNavigation();
        });

        function setupEventListeners() {
            searchBtn.addEventListener('click', handleSearch);
            loadMoreBtn.addEventListener('click', loadMoreProperties);
            document.getElementById('clearFilters').addEventListener('click', clearAllFilters);
            document.getElementById('sortBy').addEventListener('change', handleSort);
            
            // Enter key search
            document.getElementById('locationSearch').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleSearch();
            });
        }

        function setupNavigation() {
            document.getElementById('dashboardBtn').addEventListener('click', () => {
                window.location.href = 'dashboard.html';
            });
            
            document.getElementById('logoutBtn').addEventListener('click', logout);
        }

        function logout() {
            localStorage.removeItem('rentreviews_token');
            localStorage.removeItem('rentreviews_user');
            window.location.href = 'auth.html';
        }

        async function loadProperties(append = false) {
    if (isLoading) return;
    
    isLoading = true;
    
    if (!append) {
        showLoadingSkeleton();
        currentPage = 1;
    }

    try {
        // Build query parameters based on current filters
        const queryParams = new URLSearchParams();
        
        // Add pagination
        queryParams.append('limit', '6');
        queryParams.append('offset', ((currentPage - 1) * 6).toString());
        
        // Add filters if they exist
        if (currentFilters.location) {
            // For location, we'll search in city, state, or address
            // Since the API supports city search, we'll use that
            queryParams.append('city', currentFilters.location);
        }
        
        if (currentFilters.maxPrice) {
            queryParams.append('max_rent', currentFilters.maxPrice);
        }
        
        if (currentFilters.bedrooms) {
            if (currentFilters.bedrooms === '4') {
                queryParams.append('min_bedrooms', '4');
            } else {
                queryParams.append('min_bedrooms', currentFilters.bedrooms);
                queryParams.append('max_bedrooms', currentFilters.bedrooms);
            }
        }
        
        const url = `${API_BASE_URL}/properties?${queryParams.toString()}`;
        console.log('Making request to:', url);
        
        const response = await fetch(url, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        });
        
        console.log('Response status:', response.status);
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('Response data:', data);
        
        if (data.success && data.properties) {
            if (append) {
                currentProperties = [...currentProperties, ...data.properties];
            } else {
                currentProperties = data.properties;
            }
            
            displayProperties(currentProperties, append);
            updateResultsCount(data.pagination?.total_count || currentProperties.length);
            
            // Show/hide load more button
            if (data.pagination?.has_next) {
                loadMoreBtn.classList.remove('hidden');
            } else {
                loadMoreBtn.classList.add('hidden');
            }
        } else {
            console.log('No properties found or invalid response format');
            displayNoResults();
        }
    } catch (error) {
        console.error('Error loading properties:', error);
        displayError();
    }
    
    isLoading = false;
}

// Also update the handleSearch function to properly set filters:
function handleSearch() {
    const location = document.getElementById('locationSearch').value.trim();
    const maxPrice = document.getElementById('maxPrice').value;
    const bedrooms = document.getElementById('bedrooms').value;
    
    console.log('Search triggered with:', { location, maxPrice, bedrooms });
    
    // Update filters - now these will be used in the API call
    currentFilters = {
        location: location || null,
        maxPrice: maxPrice || null,
        bedrooms: bedrooms || null
    };
    
    console.log('Current filters set to:', currentFilters);
    
    updateActiveFilters();
    loadProperties(); // This will now use the filters in the API call
}

        function showLoadingSkeleton() {
            propertyGrid.innerHTML = '';
            for (let i = 0; i < 6; i++) {
                const skeleton = createLoadingSkeleton();
                propertyGrid.appendChild(skeleton);
            }
        }

        function createLoadingSkeleton() {
            const div = document.createElement('div');
            div.className = 'bg-white rounded-2xl overflow-hidden';
            div.innerHTML = `
                <div class="h-48 loading-skeleton"></div>
                <div class="p-6">
                    <div class="h-4 loading-skeleton rounded mb-2"></div>
                    <div class="h-3 loading-skeleton rounded w-3/4 mb-4"></div>
                    <div class="h-3 loading-skeleton rounded mb-4"></div>
                    <div class="flex space-x-4 mb-4">
                        <div class="h-3 loading-skeleton rounded w-16"></div>
                        <div class="h-3 loading-skeleton rounded w-16"></div>
                        <div class="h-3 loading-skeleton rounded w-16"></div>
                    </div>
                </div>
            `;
            return div;
        }

        function displayProperties(properties, append = false) {
            if (!append) {
                propertyGrid.innerHTML = '';
            }

            properties.forEach(property => {
                const card = createPropertyCard(property);
                propertyGrid.appendChild(card);
            });
        }

        function createPropertyCard(property) {
            const template = propertyCardTemplate.content.cloneNode(true);
            
            // Fill in property data
            template.querySelector('.price-badge').textContent = `$${property.rent_amount?.toLocaleString() || 'N/A'}`;
            template.querySelector('.property-address').textContent = property.address || 'Address not available';
            template.querySelector('.property-location').textContent = `${property.city || ''}, ${property.state || ''} ${property.zip_code || ''}`.trim();
            template.querySelector('.property-description').textContent = property.description || 'No description available';
            template.querySelector('.property-bedrooms').textContent = `${property.bedrooms || 0} bed`;
            template.querySelector('.property-bathrooms').textContent = `${property.bathrooms || 0} bath`;
            template.querySelector('.property-sqft').textContent = `${property.square_feet || 'N/A'} sqft`;
            
            // Landlord info
            const landlordName = `${property.landlord?.first_name || ''} ${property.landlord?.last_name || 'Unknown'}`.trim();
            template.querySelector('.landlord-name').textContent = landlordName;
            template.querySelector('.landlord-initial').textContent = (property.landlord?.first_name || 'U')[0].toUpperCase();
            
            return template;
        }

        function updateResultsCount(count) {
            resultsCount.textContent = `Found ${count} properties`;
        }

        function displayNoResults() {
            propertyGrid.innerHTML = `
                <div class="col-span-full text-center py-12">
                    <div class="text-gray-400 text-6xl mb-4">üè†</div>
                    <h3 class="text-lg font-medium text-gray-900 mb-2">No properties found</h3>
                    <p class="text-gray-500">Try adjusting your search criteria</p>
                </div>
            `;
        }

        function displayError() {
            propertyGrid.innerHTML = `
                <div class="col-span-full text-center py-12">
                    <div class="text-red-400 text-6xl mb-4">‚ö†Ô∏è</div>
                    <h3 class="text-lg font-medium text-gray-900 mb-2">Error loading properties</h3>
                    <p class="text-gray-500">Please try again later</p>
                    <button onclick="loadProperties()" class="mt-4 bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">
                        Retry
                    </button>
                </div>
            `;
        }

        function handleSearch() {
            const location = document.getElementById('locationSearch').value;
            const maxPrice = document.getElementById('maxPrice').value;
            const bedrooms = document.getElementById('bedrooms').value;
            
            // Update filters
            currentFilters = {
                location: location || null,
                maxPrice: maxPrice || null,
                bedrooms: bedrooms || null
            };
            
            updateActiveFilters();
            loadProperties(); // This will be enhanced to use filters in a real implementation
        }

        function updateActiveFilters() {
            const hasActiveFilters = Object.values(currentFilters).some(filter => filter !== null);
            
            if (hasActiveFilters) {
                activeFilters.classList.remove('hidden');
                filterTags.innerHTML = '';
                
                Object.entries(currentFilters).forEach(([key, value]) => {
                    if (value) {
                        const tag = createFilterTag(key, value);
                        filterTags.appendChild(tag);
                    }
                });
            } else {
                activeFilters.classList.add('hidden');
            }
        }

        function createFilterTag(key, value) {
            const span = document.createElement('span');
            span.className = 'filter-tag text-white px-3 py-1 rounded-full text-sm cursor-pointer';
            span.innerHTML = `${key}: ${value} <span class="ml-1">√ó</span>`;
            span.onclick = () => removeFilter(key);
            return span;
        }

        function removeFilter(key) {
            currentFilters[key] = null;
            document.getElementById(key === 'location' ? 'locationSearch' : key).value = '';
            updateActiveFilters();
            loadProperties();
        }

        function clearAllFilters() {
            currentFilters = {};
            document.getElementById('locationSearch').value = '';
            document.getElementById('maxPrice').value = '';
            document.getElementById('bedrooms').value = '';
            activeFilters.classList.add('hidden');
            loadProperties();
        }

        function handleSort() {
            const sortBy = document.getElementById('sortBy').value;
            // Sort current properties (in a real app, this would be handled by the backend)
            currentProperties.sort((a, b) => {
                switch (sortBy) {
                    case 'price_low':
                        return (a.rent_amount || 0) - (b.rent_amount || 0);
                    case 'price_high':
                        return (b.rent_amount || 0) - (a.rent_amount || 0);
                    case 'newest':
                    default:
                        return new Date(b.created_at || 0) - new Date(a.created_at || 0);
                }
            });
            displayProperties(currentProperties);
        }

        function loadMoreProperties() {
            currentPage++;
            loadProperties(true);
        }

        // Security warning
        console.warn(
            '%cStop!',
            'color: red; font-size: 50px; font-weight: bold;'
        );
        console.warn(
            'This is a browser feature intended for developers. If someone told you to copy-paste something here to enable a feature or "hack" someone\'s account, it is a scam and will give them access to your account.'
        );
    </script>
