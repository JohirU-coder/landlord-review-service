<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - RentReviews</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .input-focus:focus {
            outline: none;
            border-color: #8B5CF6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
        
        .btn-loading {
            position: relative;
            color: transparent;
        }
        
        .btn-loading::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .password-strength {
            margin-top: 8px;
            font-size: 12px;
        }
        
        .strength-weak { color: #ef4444; }
        .strength-medium { color: #f59e0b; }
        .strength-strong { color: #10b981; }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4">
    <!-- Notification -->
    <div id="notification" class="notification">
        <div class="bg-white rounded-lg shadow-lg p-4 max-w-sm">
            <div class="flex items-center">
                <div id="notif-icon" class="flex-shrink-0 mr-3"></div>
                <div>
                    <div id="notif-title" class="text-sm font-medium text-gray-900"></div>
                    <div id="notif-message" class="text-sm text-gray-500"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center mb-4">
                <div class="w-12 h-12 bg-white/20 rounded-xl flex items-center justify-center glass">
                    <svg class="w-7 h-7 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                    </svg>
                </div>
            </div>
            <h1 class="text-2xl font-bold text-white mb-2">Welcome to RentReviews</h1>
            <p class="text-purple-100">Sign in to your account</p>
        </div>

        <!-- Auth Forms Container -->
        <div class="glass rounded-2xl p-8 slide-in">
            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="loginEmail" class="block text-sm font-medium text-white mb-2">
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="loginEmail" 
                        required
                        class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/60 input-focus"
                        placeholder="Enter your email"
                        autocomplete="email"
                    >
                </div>

                <div>
                    <label for="loginPassword" class="block text-sm font-medium text-white mb-2">
                        Password
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="loginPassword" 
                            required
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/60 input-focus pr-12"
                            placeholder="Enter your password"
                            autocomplete="current-password"
                        >
                        <button 
                            type="button" 
                            id="toggleLoginPassword"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white/60 hover:text-white"
                        >
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" id="rememberMe" class="rounded border-white/20 bg-white/10 text-purple-600">
                        <span class="ml-2 text-sm text-white/80">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-purple-200 hover:text-white transition-colors">
                        Forgot password?
                    </a>
                </div>

                <button 
                    type="submit" 
                    id="loginBtn"
                    class="w-full bg-white text-purple-600 py-3 rounded-xl font-semibold hover:bg-gray-50 transition-colors"
                >
                    Sign In
                </button>

                <div class="text-center">
                    <span class="text-white/80 text-sm">Don't have an account? </span>
                    <button 
                        type="button" 
                        id="showSignup"
                        class="text-purple-200 hover:text-white font-medium text-sm transition-colors"
                    >
                        Sign up
                    </button>
                </div>
            </form>

            <!-- Signup Form (Hidden by default) -->
            <form id="signupForm" class="space-y-6 hidden">
                <div class="text-center mb-6">
                    <h2 class="text-xl font-bold text-white mb-2">Create Account</h2>
                    <p class="text-purple-100 text-sm">Join thousands of smart renters</p>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-white mb-2">
                            First Name
                        </label>
                        <input 
                            type="text" 
                            id="firstName" 
                            required
                            minlength="1"
                            maxlength="50"
                            pattern="[A-Za-z\s]+"
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/60 input-focus"
                            placeholder="John"
                            autocomplete="given-name"
                        >
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-white mb-2">
                            Last Name
                        </label>
                        <input 
                            type="text" 
                            id="lastName" 
                            required
                            minlength="1"
                            maxlength="50"
                            pattern="[A-Za-z\s]+"
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/60 input-focus"
                            placeholder="Doe"
                            autocomplete="family-name"
                        >
                    </div>
                </div>

                <div>
                    <label for="signupEmail" class="block text-sm font-medium text-white mb-2">
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="signupEmail" 
                        required
                        maxlength="255"
                        class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/60 input-focus"
                        placeholder="john@example.com"
                        autocomplete="email"
                    >
                </div>

                <div>
                    <label for="signupPassword" class="block text-sm font-medium text-white mb-2">
                        Password
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="signupPassword" 
                            required
                            minlength="8"
                            maxlength="128"
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/60 input-focus pr-12"
                            placeholder="Create a strong password"
                            autocomplete="new-password"
                        >
                        <button 
                            type="button" 
                            id="toggleSignupPassword"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white/60 hover:text-white"
                        >
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                        </button>
                    </div>
                    <div id="passwordStrength" class="password-strength text-white/60">
                        Password must contain: uppercase, lowercase, and number (min 8 characters)
                    </div>
                </div>

                <div>
                    <label for="userRole" class="block text-sm font-medium text-white mb-2">
                        I am a...
                    </label>
                    <select 
                        id="userRole" 
                        required
                        class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white input-focus"
                    >
                        <option value="">Choose your role</option>
                        <option value="renter">Renter (Looking for places to rent)</option>
                        <option value="landlord">Landlord (I own rental properties)</option>
                    </select>
                </div>

                <div class="flex items-start">
                    <input 
                        type="checkbox" 
                        id="agreeTerms" 
                        required
                        class="rounded border-white/20 bg-white/10 text-purple-600 mt-1"
                    >
                    <label for="agreeTerms" class="ml-2 text-sm text-white/80">
                        I agree to the <a href="#" class="text-purple-200 hover:text-white">Terms of Service</a> 
                        and <a href="#" class="text-purple-200 hover:text-white">Privacy Policy</a>
                    </label>
                </div>

                <button 
                    type="submit" 
                    id="signupBtn"
                    class="w-full bg-white text-purple-600 py-3 rounded-xl font-semibold hover:bg-gray-50 transition-colors"
                >
                    Create Account
                </button>

                <div class="text-center">
                    <span class="text-white/80 text-sm">Already have an account? </span>
                    <button 
                        type="button" 
                        id="showLogin"
                        class="text-purple-200 hover:text-white font-medium text-sm transition-colors"
                    >
                        Sign in
                    </button>
                </div>
            </form>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-6">
            <a href="index.html" class="text-purple-200 hover:text-white text-sm transition-colors flex items-center justify-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                Back to Home
            </a>
        </div>
    </div>

    <script>
        // Secure Authentication Configuration
        const API_BASE_URL = 'https://landlord-auth-service-production.up.railway.app';
        
        // Token Management
        class AuthManager {
            static TOKEN_KEY = 'rentreviews_token';
            static USER_KEY = 'rentreviews_user';
            
            static setToken(token) {
                localStorage.setItem(this.TOKEN_KEY, token);
            }
            
            static getToken() {
                return localStorage.getItem(this.TOKEN_KEY);
            }
            
            static setUser(user) {
                localStorage.setItem(this.USER_KEY, JSON.stringify(user));
            }
            
            static getUser() {
                const user = localStorage.getItem(this.USER_KEY);
                return user ? JSON.parse(user) : null;
            }
            
            static clearAuth() {
                localStorage.removeItem(this.TOKEN_KEY);
                localStorage.removeItem(this.USER_KEY);
            }
            
            static isAuthenticated() {
                const token = this.getToken();
                if (!token) return false;
                
                // Check if token is expired (basic check)
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    return payload.exp * 1000 > Date.now();
                } catch {
                    return false;
                }
            }
        }
        
        // API Helper
        class ApiClient {
            static async makeRequest(endpoint, options = {}) {
                const token = AuthManager.getToken();
                
                const defaultHeaders = {
                    'Content-Type': 'application/json',
                };
                
                if (token) {
                    defaultHeaders['Authorization'] = `Bearer ${token}`;
                }
                
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    ...options,
                    headers: {
                        ...defaultHeaders,
                        ...options.headers,
                    },
                });
                
                if (response.status === 401) {
                    // Token expired or invalid
                    AuthManager.clearAuth();
                    window.location.href = 'auth.html';
                    return;
                }
                
                return response;
            }
        }
        
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const showSignupBtn = document.getElementById('showSignup');
        const showLoginBtn = document.getElementById('showLogin');
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const toggleLoginPassword = document.getElementById('toggleLoginPassword');
        const toggleSignupPassword = document.getElementById('toggleSignupPassword');
        const signupPassword = document.getElementById('signupPassword');
        const passwordStrength = document.getElementById('passwordStrength');
        
        // Form Switching
        showSignupBtn.addEventListener('click', () => {
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
            signupForm.classList.add('slide-in');
        });
        
        showLoginBtn.addEventListener('click', () => {
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            loginForm.classList.add('slide-in');
        });
        
        // Password Visibility Toggle
        function setupPasswordToggle(toggleBtn, passwordInput) {
            toggleBtn.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                const icon = type === 'password' ? 
                    `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>` :
                    `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L8.05 8.05m1.828 1.828L12 7.7m0 0L15.95 3.95M12 7.7l2.05-2.05M12 7.7L9.95 5.65"/>`;
                toggleBtn.querySelector('svg').innerHTML = icon;
            });
        }
        
        setupPasswordToggle(toggleLoginPassword, document.getElementById('loginPassword'));
        setupPasswordToggle(toggleSignupPassword, signupPassword);
        
        // Password Strength Checker
        function checkPasswordStrength(password) {
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);
            const hasMinLength = password.length >= 8;
            
            const score = [hasUpper, hasLower, hasNumber, hasMinLength].filter(Boolean).length;
            
            if (score < 3) return { strength: 'weak', message: 'Weak - Missing requirements' };
            if (score === 3) return { strength: 'medium', message: 'Medium - Add more complexity' };
            return { strength: 'strong', message: 'Strong password!' };
        }
        
        signupPassword.addEventListener('input', (e) => {
            const password = e.target.value;
            if (password.length === 0) {
                passwordStrength.textContent = 'Password must contain: uppercase, lowercase, and number (min 8 characters)';
                passwordStrength.className = 'password-strength text-white/60';
                return;
            }
            
            const result = checkPasswordStrength(password);
            passwordStrength.textContent = result.message;
            passwordStrength.className = `password-strength strength-${result.strength}`;
        });
        
        // Notification System
        function showNotification(title, message, type = 'success') {
            const notification = document.getElementById('notification');
            const icon = document.getElementById('notif-icon');
            const titleEl = document.getElementById('notif-title');
            const messageEl = document.getElementById('notif-message');
            
            const icons = {
                success: '<div class="w-6 h-6 bg-green-100 rounded-full flex items-center justify-center"><svg class="w-4 h-4 text-green-600" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/></svg></div>',
                error: '<div class="w-6 h-6 bg-red-100 rounded-full flex items-center justify-center"><svg class="w-4 h-4 text-red-600" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/></svg></div>',
                warning: '<div class="w-6 h-6 bg-yellow-100 rounded-full flex items-center justify-center"><svg class="w-4 h-4 text-yellow-600" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/></svg></div>'
            };
            
            icon.innerHTML = icons[type];
            titleEl.textContent = title;
            messageEl.textContent = message;
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }
        
        // Loading State Management
        function setLoading(button, isLoading) {
            if (isLoading) {
                button.classList.add('btn-loading');
                button.disabled = true;
            } else {
                button.classList.remove('btn-loading');
                button.disabled = false;
            }
        }
        
        // Login Form Handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            if (!email || !password) {
                showNotification('Missing Information', 'Please enter both email and password', 'error');
                return;
            }
            
            setLoading(loginBtn, true);
            
            try {
                const response = await ApiClient.makeRequest('/login', {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store JWT token and user data
                    AuthManager.setToken(data.token);
                    AuthManager.setUser(data.user);
                    
                    showNotification('Welcome back!', 'Successfully signed in to your account', 'success');
                    
                    // Redirect after success
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    let errorMessage = 'Login failed';
                    
                    if (response.status === 401) {
                        errorMessage = 'Invalid email or password';
                    } else if (response.status === 423) {
                        errorMessage = 'Account locked due to too many failed attempts. Please try again later.';
                    } else if (response.status === 429) {
                        errorMessage = 'Too many login attempts. Please wait 15 minutes before trying again.';
                    } else if (data.error) {
                        errorMessage = data.message || data.error;
                    }
                    
                    showNotification('Sign In Failed', errorMessage, 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showNotification('Connection Error', 'Unable to connect to server. Please try again.', 'error');
            }
            
            setLoading(loginBtn, false);
        });
        
        // Signup Form Handler
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const role = document.getElementById('userRole').value;
            
            // Client-side validation
            if (!firstName || !lastName || !email || !password || !role) {
                showNotification('Missing Information', 'Please fill in all required fields', 'error');
                return;
            }
            
            // Password strength validation
            const passwordCheck = checkPasswordStrength(password);
            if (passwordCheck.strength === 'weak') {
                showNotification('Weak Password', 'Password must contain uppercase, lowercase, and number (min 8 characters)', 'error');
                return;
            }
            
            setLoading(signupBtn, true);
            
            try {
                const response = await ApiClient.makeRequest('/register', {
                    method: 'POST',
                    body: JSON.stringify({
                        email,
                        password,
                        firstName,
                        lastName,
                        role
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store JWT token and user data immediately upon successful registration
                    AuthManager.setToken(data.token);
                    AuthManager.setUser(data.user);
                    
                    showNotification('Account Created!', 'Welcome to RentReviews! Redirecting to your dashboard...', 'success');
                    
                    // Redirect to dashboard after successful registration
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    let errorMessage = 'Registration failed';
                    
                    if (response.status === 409) {
                        errorMessage = 'An account with this email address already exists';
                    } else if (response.status === 400) {
                        errorMessage = data.details ? data.details.join(', ') : data.message || data.error;
                    } else if (response.status === 429) {
                        errorMessage = 'Too many registration attempts. Please wait 15 minutes before trying again.';
                    } else if (data.error) {
                        errorMessage = data.message || data.error;
                    }
                    
                    showNotification('Registration Failed', errorMessage, 'error');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showNotification('Connection Error', 'Unable to connect to server. Please try again.', 'error');
            }
            
            setLoading(signupBtn, false);
        });
        
        // Auto-focus first input
        document.getElementById('loginEmail').focus();
        
        // Form validation helpers
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function validateName(name) {
            const re = /^[A-Za-z\s]+$/;
            return re.test(name) && name.length >= 1 && name.length <= 50;
        }
        
        // Real-time validation
        document.getElementById('signupEmail').addEventListener('blur', (e) => {
            const email = e.target.value.trim();
            if (email && !validateEmail(email)) {
                showNotification('Invalid Email', 'Please enter a valid email address', 'warning');
            }
        });
        
        document.getElementById('firstName').addEventListener('blur', (e) => {
            const name = e.target.value.trim();
            if (name && !validateName(name)) {
                showNotification('Invalid Name', 'Name should only contain letters and spaces', 'warning');
            }
        });
        
        document.getElementById('lastName').addEventListener('blur', (e) => {
            const name = e.target.value.trim();
            if (name && !validateName(name)) {
                showNotification('Invalid Name', 'Name should only contain letters and spaces', 'warning');
            }
        });
        
        // Prevent form submission on Enter in select dropdown
        document.getElementById('userRole').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
            }
        });
        
        // Enhanced security: Clear sensitive data on page unload
        window.addEventListener('beforeunload', () => {
            // Clear password fields
            document.getElementById('loginPassword').value = '';
            document.getElementById('signupPassword').value = '';
        });
        
        // Rate limiting protection (client-side)
        let loginAttempts = 0;
        let lastLoginAttempt = 0;
        const MAX_LOGIN_ATTEMPTS = 5;
        const LOCKOUT_TIME = 15 * 60 * 1000; // 15 minutes
        
        function checkRateLimit() {
            const now = Date.now();
            if (now - lastLoginAttempt > LOCKOUT_TIME) {
                loginAttempts = 0;
            }
            
            if (loginAttempts >= MAX_LOGIN_ATTEMPTS) {
                const timeRemaining = Math.ceil((LOCKOUT_TIME - (now - lastLoginAttempt)) / 60000);
                showNotification('Rate Limited', `Too many attempts. Please wait ${timeRemaining} minutes.`, 'error');
                return false;
            }
            
            return true;
        }
        
        // Intercept login form to add rate limiting
        loginForm.addEventListener('submit', (e) => {
            if (!checkRateLimit()) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }
            
            loginAttempts++;
            lastLoginAttempt = Date.now();
        }, true);
        
        // Console security warning
        console.log('%cStop!', 'color: red; font-size: 50px; font-weight: bold;');
        console.log('%cThis is a browser feature intended for developers. If someone told you to copy-paste something here to enable a feature or "hack" someone\'s account, it is a scam and will give them access to your account.', 'color: red; font-size: 16px;');
    </script>
